<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f6e58d;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 3s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #2c3e50;
            animation: breathing 10s infinite ease-in-out;
        }

        @keyframes breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Hola Isa, todo estar√° bien üíñ</h1>
    <p>Recuerda que eres fuerte y capaz de superar cualquier reto. Respira conmigo.</p>
    <div id="message">Inhala profundamente...</div>
    <div class="circle"></div>
    <div id="motivational" style="margin-top: 40px;"></div>

    <!-- Sonido del oc√©ano -->
    <audio id="ocean-sound" autoplay loop>

    <script>
        const message = document.getElementById('message');
        const motivational = document.getElementById('motivational');
        const body = document.body;

        function updateMessage() {
            if (message.textContent === 'Inhala profundamente...') {
                message.textContent = 'Exhala lentamente...';
                body.style.backgroundColor = '#badc58'; // Color para calmar durante la exhalaci√≥n
            } else {
                message.textContent = 'Inhala profundamente...';

            }
        }

        // Cambia entre "Inhala" y "Exhala" cada 5 segundos
        setInterval(updateMessage, 5000);

        // Mostrar mensajes motivacionales personalizados cada 15 segundos
        const motivationalMessages = [
            "Eres incre√≠ble y puedes con esto, Isa.",

        let index = 0;
        function showMotivationalMessage() {
            motivational.textContent = motivationalMessages[index];
            index = (index + 1) % motivationalMessages.length; // Cambia el mensaje
        }

        // Mostrar un mensaje motivacional cada 15 segundos
        setInterval(showMotivationalMessage, 15000);
    </script>

</html>
